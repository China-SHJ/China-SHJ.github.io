<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码保护小说阅读器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Serif SC', 'Source Han Serif SC', 'Microsoft YaHei', serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .password-screen {
            background: rgba(10, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }
        
        .password-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4cc9f0;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }
        
        .password-screen p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #a0aec0;
        }
        
        .password-input {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        input[type="password"] {
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.4);
        }
        
        button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        .error-message {
            color: #f72585;
            margin-top: 15px;
            font-size: 0.9rem;
            height: 20px;
        }
        
        .reader-container {
            display: none;
            width: 100%;
            max-width: 800px;
            background: rgba(10, 15, 35, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-direction: column;
            height: 85vh;
        }
        
        .reader-header {
            background: rgba(15, 20, 45, 0.9);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .book-title {
            font-size: 1.8rem;
            color: #4cc9f0;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.3);
        }
        
        .chapter-title {
            font-size: 1.3rem;
            color: #f8f9fa;
        }
        
        .reader-content {
            padding: 30px;
            flex-grow: 1;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 1.1rem;
            background: rgba(10, 15, 35, 0.5);
            text-align: justify;
        }
        
        .reader-content p {
            margin-bottom: 20px;
            text-indent: 2em;
        }
        
        .reader-footer {
            background: rgba(15, 20, 45, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .navigation-buttons {
            display: flex;
            gap: 10px;
        }
        
        .chapter-indicator {
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #4cc9f0;
        }
        
        .spinner {
            border: 4px solid rgba(76, 201, 240, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4cc9f0;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(76, 201, 240, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
        }
        
        .decoration:nth-child(2) {
            bottom: 10%;
            right: 10%;
        }
        
        @media (max-width: 768px) {
            .password-screen {
                padding: 30px 20px;
            }
            
            .password-screen h1 {
                font-size: 2rem;
            }
            
            .reader-container {
                height: 90vh;
            }
            
            .reader-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="container">
        <div class="password-screen" id="passwordScreen">
            <h1>小说阅读器</h1>
            <p>请输入访问密码查看精彩内容</p>
            <div class="password-input">
                <input type="password" id="passwordInput" placeholder="请输入访问密码">
                <button id="submitPassword">进入阅读</button>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingMessage">正在加载小说内容...</p>
        </div>
        
        <div class="reader-container" id="readerContainer">
            <div class="reader-header">
                <div class="book-title" id="bookTitle">加载中...</div>
                <div class="chapter-title" id="chapterTitle">第1章</div>
            </div>
            
            <div class="reader-content" id="readerContent">
                <!-- 小说内容将通过JavaScript动态加载 -->
            </div>
            
            <div class="reader-footer">
                <div class="navigation-buttons">
                    <button id="prevChapter">上一章</button>
                    <button id="nextChapter">下一章</button>
                </div>
                <div class="chapter-indicator" id="chapterIndicator">第1章/共0章</div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const passwordScreen = document.getElementById('passwordScreen');
            const passwordInput = document.getElementById('passwordInput');
            const submitPassword = document.getElementById('submitPassword');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const loadingMessage = document.getElementById('loadingMessage');
            const readerContainer = document.getElementById('readerContainer');
            const bookTitle = document.getElementById('bookTitle');
            const chapterTitle = document.getElementById('chapterTitle');
            const readerContent = document.getElementById('readerContent');
            const prevChapterBtn = document.getElementById('prevChapter');
            const nextChapterBtn = document.getElementById('nextChapter');
            const chapterIndicator = document.getElementById('chapterIndicator');
            
            // 小说数据
            let novelData = {
                title: '',
                chapters: [],
                currentChapterIndex: 0
            };
            
            // 正确密码
            const CORRECT_PASSWORD = '5712zs';
            
            // 检查密码
            submitPassword.addEventListener('click', function() {
                const password = passwordInput.value.trim();
                if (password === CORRECT_PASSWORD) {
                    errorMessage.textContent = '';
                    passwordScreen.style.display = 'none';
                    loading.style.display = 'block';
                    
                    // 加载小说内容
                    loadNovelContent();
                } else {
                    errorMessage.textContent = '密码错误，请重新输入';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // 监听回车键
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitPassword.click();
                }
            });
            
            // 加载小说内容
            async function loadNovelContent() {
                try {
                    loadingMessage.textContent = '正在加载小说内容...';
                    
                    // 使用fetch API获取novel.txt文件
                    const response = await fetch('novel.txt');
                    
                    if (!response.ok) {
                        throw new Error(`文件加载失败: ${response.status} ${response.statusText}`);
                    }
                    
                    const content = await response.text();
                    
                    if (!content || content.trim().length === 0) {
                        throw new Error('小说文件为空');
                    }
                    
                    // 解析小说内容
                    parseNovelContent(content);
                    
                    // 隐藏加载动画，显示阅读器
                    loading.style.display = 'none';
                    readerContainer.style.display = 'flex';
                    
                    // 渲染第一章内容
                    renderChapterContent(novelData.currentChapterIndex);
                } catch (error) {
                    console.error('加载小说失败:', error);
                    loadingMessage.textContent = `加载失败: ${error.message}`;
                    
                    // 5秒后返回密码输入界面
                    setTimeout(() => {
                        loading.style.display = 'none';
                        passwordScreen.style.display = 'block';
                        errorMessage.textContent = '小说加载失败，请检查novel.txt文件是否存在';
                    }, 5000);
                }
            }
            
            // 解析小说内容
            function parseNovelContent(content) {
                const lines = content.split('\n').filter(line => line.trim() !== '');
                
                if (lines.length === 0) {
                    throw new Error('小说内容为空');
                }
                
                // 提取书名（第一行）
                novelData.title = lines[0].replace(/[《》]/g, '');
                bookTitle.textContent = novelData.title;
                
                let currentChapter = null;
                let chapterCount = 0;
                
                // 从第二行开始解析
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // 检测章节行（以"第"开头，包含"章"）
                    if (line.startsWith('第') && line.includes('章')) {
                        chapterCount++;
                        // 保存前一章
                        if (currentChapter) {
                            novelData.chapters.push(currentChapter);
                        }
                        
                        // 开始新章节
                        currentChapter = {
                            title: line,
                            content: []
                        };
                    } else if (currentChapter) {
                        // 添加内容到当前章节（跳过空行）
                        if (line) {
                            // 将行内容添加到章节内容
                            currentChapter.content.push(line);
                        }
                    }
                }
                
                // 添加最后一章
                if (currentChapter) {
                    novelData.chapters.push(currentChapter);
                }
                
                if (novelData.chapters.length === 0) {
                    throw new Error('未找到任何章节内容');
                }
                
                // 更新章节指示器
                updateChapterIndicator();
            }
            
            // 渲染章节内容
            function renderChapterContent(chapterIndex) {
                if (chapterIndex < 0 || chapterIndex >= novelData.chapters.length) {
                    return;
                }
                
                const chapter = novelData.chapters[chapterIndex];
                chapterTitle.textContent = chapter.title;
                
                // 渲染内容
                readerContent.innerHTML = '';
                chapter.content.forEach(paragraph => {
                    const p = document.createElement('p');
                    p.textContent = paragraph;
                    readerContent.appendChild(p);
                });
                
                // 更新章节指示器
                updateChapterIndicator();
                
                // 更新按钮状态
                prevChapterBtn.disabled = (chapterIndex === 0);
                nextChapterBtn.disabled = (chapterIndex === novelData.chapters.length - 1);
            }
            
            // 更新章节指示器
            function updateChapterIndicator() {
                chapterIndicator.textContent = `第${novelData.currentChapterIndex + 1}章/共${novelData.chapters.length}章`;
            }
            
            // 上一章按钮事件
            prevChapterBtn.addEventListener('click', function() {
                if (novelData.currentChapterIndex > 0) {
                    novelData.currentChapterIndex--;
                    renderChapterContent(novelData.currentChapterIndex);
                    // 滚动到顶部
                    readerContent.scrollTop = 0;
                }
            });
            
            // 下一章按钮事件
            nextChapterBtn.addEventListener('click', function() {
                if (novelData.currentChapterIndex < novelData.chapters.length - 1) {
                    novelData.currentChapterIndex++;
                    renderChapterContent(novelData.currentChapterIndex);
                    // 滚动到顶部
                    readerContent.scrollTop = 0;
                }
            });
            
            // 添加键盘导航
            document.addEventListener('keydown', function(e) {
                if (readerContainer.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') {
                        prevChapterBtn.click();
                    } else if (e.key === 'ArrowRight') {
                        nextChapterBtn.click();
                    }
                }
            });
        });
    </script>
</body>
</html>
