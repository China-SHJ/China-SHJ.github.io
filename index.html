<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码保护小说阅读器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Serif SC', 'Source Han Serif SC', 'Microsoft YaHei', serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .password-screen {
            background: rgba(10, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }
        
        .password-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4cc9f0;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }
        
        .password-screen p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #a0aec0;
        }
        
        .password-input {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        input[type="password"] {
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.4);
        }
        
        button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        .error-message {
            color: #f72585;
            margin-top: 15px;
            font-size: 0.9rem;
            height: 20px;
        }
        
        .reader-container {
            display: none;
            width: 100%;
            max-width: 800px;
            background: rgba(10, 15, 35, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-direction: column;
            height: 85vh;
        }
        
        .reader-header {
            background: rgba(15, 20, 45, 0.9);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .book-title {
            font-size: 1.8rem;
            color: #4cc9f0;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.3);
        }
        
        .chapter-title {
            font-size: 1.3rem;
            color: #f8f9fa;
        }
        
        .reader-content {
            padding: 30px;
            flex-grow: 1;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 1.1rem;
            background: rgba(10, 15, 35, 0.5);
            text-align: justify;
        }
        
        .reader-content p {
            margin-bottom: 20px;
            text-indent: 2em;
        }
        
        .reader-footer {
            background: rgba(15, 20, 45, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .navigation-buttons {
            display: flex;
            gap: 10px;
        }
        
        .chapter-indicator {
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #4cc9f0;
        }
        
        .spinner {
            border: 4px solid rgba(76, 201, 240, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4cc9f0;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(76, 201, 240, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
        }
        
        .decoration:nth-child(2) {
            bottom: 10%;
            right: 10%;
        }
        
        @media (max-width: 768px) {
            .password-screen {
                padding: 30px 20px;
            }
            
            .password-screen h1 {
                font-size: 2rem;
            }
            
            .reader-container {
                height: 90vh;
            }
            
            .reader-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="container">
        <div class="password-screen" id="passwordScreen">
            <h1>小说阅读器</h1>
            <p>请输入访问密码查看精彩内容</p>
            <div class="password-input">
                <input type="password" id="passwordInput" placeholder="请输入访问密码">
                <button id="submitPassword">进入阅读</button>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在加载小说内容...</p>
        </div>
        
        <div class="reader-container" id="readerContainer">
            <div class="reader-header">
                <div class="book-title" id="bookTitle">加载中...</div>
                <div class="chapter-title" id="chapterTitle">第1章 世界树</div>
            </div>
            
            <div class="reader-content" id="readerContent">
                <!-- 小说内容将通过JavaScript动态加载 -->
            </div>
            
            <div class="reader-footer">
                <div class="navigation-buttons">
                    <button id="prevChapter">上一章</button>
                    <button id="nextChapter">下一章</button>
                </div>
                <div class="chapter-indicator" id="chapterIndicator">第1章/共10章</div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const passwordScreen = document.getElementById('passwordScreen');
            const passwordInput = document.getElementById('passwordInput');
            const submitPassword = document.getElementById('submitPassword');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const readerContainer = document.getElementById('readerContainer');
            const bookTitle = document.getElementById('bookTitle');
            const chapterTitle = document.getElementById('chapterTitle');
            const readerContent = document.getElementById('readerContent');
            const prevChapterBtn = document.getElementById('prevChapter');
            const nextChapterBtn = document.getElementById('nextChapter');
            const chapterIndicator = document.getElementById('chapterIndicator');
            
            // 小说数据
            let novelData = {
                title: '',
                chapters: [],
                currentChapterIndex: 0
            };
            
            // 正确密码
            const CORRECT_PASSWORD = '5712zs';
            
            // 检查密码
            submitPassword.addEventListener('click', function() {
                const password = passwordInput.value.trim();
                if (password === CORRECT_PASSWORD) {
                    errorMessage.textContent = '';
                    passwordScreen.style.display = 'none';
                    loading.style.display = 'block';
                    
                    // 模拟加载延迟
                    setTimeout(loadNovelContent, 1000);
                } else {
                    errorMessage.textContent = '密码错误，请重新输入';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // 监听回车键
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitPassword.click();
                }
            });
            
            // 加载小说内容
            function loadNovelContent() {
                // 在实际应用中，这里应该使用fetch API加载novel.txt
                // 由于是静态示例，我们使用模拟数据
                
                // 模拟小说内容
                const simulatedContent = `
《全球灾变：我成了世界树》

第1章 世界树

    平行世界，华国，阳城。
    
    2050年7月30号。
    
    叶枫缓缓睁开了眼睛，映入眼帘的是郁郁葱葱的树木，还有透过树叶缝隙洒落下来的斑驳阳光。
    
    “我这是在哪里？”叶枫有些茫然的坐了起来，但下一瞬他就愣住了。
    
    因为他的视野很奇怪，明明他是坐着的，但看到的却是俯视的视角，而且视线所及之处，竟然全都是树顶。
    
    他下意识的想要低头，却发现自己做不到，这时他才后知后觉的发现，自己好像变成了一棵树。
    
    “我变成了一棵树？”叶枫感觉有点荒谬。
    
    但还不等他多想，一股庞大的记忆流，便涌入到了他的脑海当中。
    
    片刻后，叶枫终于明白发生了什么事情。
    
    他重生了，重生到了一棵世界树上面。
    
    世界树，是这个世界最为神奇的植物，没有之一。
    
    因为每一棵世界树，都代表着一个世界。
    
    而叶枫重生的这个世界树，代表的就是人类所在的世界。
    
    但此时，这棵世界树的状态，却非常的糟糕。

第2章 树根网络

    叶枫感受着自身的情况，眉头紧皱。
    
    因为他发现，这棵世界树的根系，竟然有超过90%都处于枯萎状态。
    
    这可不是什么好消息。
    
    世界树的根系，代表的就是这个世界的地脉网络。
    
    地脉网络越发达，这个世界就越稳固，能够承载的生灵也越多。
    
    反之，如果地脉网络枯萎，那么这个世界就会变得脆弱，甚至最终走向崩溃。
    
    “按照世界树传承给我的记忆，这棵世界树最巅峰的时候，根系几乎遍布整个星球。”
    
    “但现在，根系覆盖的范围，连巅峰时期的十分之一都不到。”叶枫感受着地底深处，那稀稀疏疏的根茎网络，有些无奈。
    
    虽然情况很糟糕，但叶枫很快就振作了起来。
    
    因为世界树根系枯萎，并非不可逆的。
    
    只要他能够吸收到足够的灵气，就能让根系重新生长，甚至超越以往。
    
    但问题是，这个世界灵气稀薄，甚至可以说是近乎于无。
    
    “等等，不对！”突然叶枫神情一动。
    
    因为他发现，自己这棵世界树，并非完全不能吸收灵气。
    
    在那些还没有枯萎的根茎上，叶枫感受到了一种奇特的能量波动。
    
    这种能量波动很微弱，但确实存在。
    
    叶枫立即仔细的感应起来。
    
    很快，他就发现了这些能量的来源，竟然是人类。
    
    “信仰之力？”叶枫有些惊讶。

第3章 信仰之力

    在叶枫的感知当中，距离他这棵世界树大概10公里外，有着一座城市。
    
    这座城市名为阳城，人口大概有100万。
    
    而在阳城当中，有着大量的信仰之力，正从城市各处升腾而起，然后汇聚到世界树的根系当中。
    
    这些信仰之力很微弱，但数量却不少。
    
    叶枫仔细的感应了一下，发现这些信仰之力，竟然来自于人类对于各种事物的信仰。
    
    比如，有人信仰金钱，那么就会产生金钱相关的信仰之力。
    
    有人信仰权利，那么就会产生权利相关的信仰之力。
    
    甚至有人信仰明星，也会产生相应的信仰之力。
    
    而这些信仰之力，最终都会被世界树吸收。
    
    “原来如此，人类产生的信仰之力，竟然能够被世界树吸收，转化为灵气。”叶枫恍然大悟。
    
    但很快，他又发现了问题。
    
    那就是这些信仰之力太杂了。
    
    金钱、权利、明星等等，这些信仰之力都带有强烈的个人欲望，吸收起来效率极低。
    
    世界树真正需要的，是纯粹的信仰之力。
    
    比如，对于大自然的敬畏，对于生命的尊重，或者对于某种精神的信仰。
    
    这种纯粹的信仰之力，世界树吸收起来效率极高。
    
    而人类产生的这些杂乱的信仰之力，世界树吸收之后，还需要花费大量的精力去提纯，效率不到十分之一。
    
    “不行，这样下去，世界树想要恢复，还不知道要等到猴年马月。”叶枫眉头紧皱。
    
    他必须要想办法，让人类产生更多纯粹的信仰之力。
    
    “或许，我可以主动引导人类信仰？”叶枫脑海中，突然冒出了一个大胆的想法。
                `;
                
                // 解析小说内容
                parseNovelContent(simulatedContent);
                
                // 隐藏加载动画，显示阅读器
                loading.style.display = 'none';
                readerContainer.style.display = 'flex';
                
                // 渲染第一章内容
                renderChapterContent(novelData.currentChapterIndex);
            }
            
            // 解析小说内容
            function parseNovelContent(content) {
                const lines = content.split('\n').filter(line => line.trim() !== '');
                
                // 提取书名（第一行）
                novelData.title = lines[0].replace(/[《》]/g, '');
                bookTitle.textContent = novelData.title;
                
                let currentChapter = null;
                
                // 从第二行开始解析
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // 检测章节行（以"第"开头，包含"章"）
                    if (line.startsWith('第') && line.includes('章')) {
                        // 保存前一章
                        if (currentChapter) {
                            novelData.chapters.push(currentChapter);
                        }
                        
                        // 开始新章节
                        currentChapter = {
                            title: line,
                            content: []
                        };
                    } else if (currentChapter) {
                        // 添加内容到当前章节（跳过空行）
                        if (line) {
                            // 将行内容添加到章节内容
                            currentChapter.content.push(line);
                        }
                    }
                }
                
                // 添加最后一章
                if (currentChapter) {
                    novelData.chapters.push(currentChapter);
                }
                
                // 更新章节指示器
                updateChapterIndicator();
            }
            
            // 渲染章节内容
            function renderChapterContent(chapterIndex) {
                if (chapterIndex < 0 || chapterIndex >= novelData.chapters.length) {
                    return;
                }
                
                const chapter = novelData.chapters[chapterIndex];
                chapterTitle.textContent = chapter.title;
                
                // 渲染内容
                readerContent.innerHTML = '';
                chapter.content.forEach(paragraph => {
                    const p = document.createElement('p');
                    p.textContent = paragraph;
                    readerContent.appendChild(p);
                });
                
                // 更新章节指示器
                updateChapterIndicator();
            }
            
            // 更新章节指示器
            function updateChapterIndicator() {
                chapterIndicator.textContent = `第${novelData.currentChapterIndex + 1}章/共${novelData.chapters.length}章`;
            }
            
            // 上一章按钮事件
            prevChapterBtn.addEventListener('click', function() {
                if (novelData.currentChapterIndex > 0) {
                    novelData.currentChapterIndex--;
                    renderChapterContent(novelData.currentChapterIndex);
                    // 滚动到顶部
                    readerContent.scrollTop = 0;
                }
            });
            
            // 下一章按钮事件
            nextChapterBtn.addEventListener('click', function() {
                if (novelData.currentChapterIndex < novelData.chapters.length - 1) {
                    novelData.currentChapterIndex++;
                    renderChapterContent(novelData.currentChapterIndex);
                    // 滚动到顶部
                    readerContent.scrollTop = 0;
                }
            });
            
            // 添加键盘导航
            document.addEventListener('keydown', function(e) {
                if (readerContainer.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') {
                        prevChapterBtn.click();
                    } else if (e.key === 'ArrowRight') {
                        nextChapterBtn.click();
                    }
                }
            });
        });
    </script>
</body>
</html>
