<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单机版MUD游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #0a0a0a;
            color: #c0c0c0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-container {
            width: 100%;
            max-width: 900px;
            background-color: #000;
            border: 2px solid #333;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            overflow: hidden;
        }
        
        .game-header {
            background: linear-gradient(to right, #003300, #001100);
            color: #0f0;
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 5px #0f0;
        }
        
        .game-status {
            font-size: 0.9rem;
            display: flex;
            gap: 15px;
        }
        
        .game-content {
            display: flex;
            height: 500px;
        }
        
        .game-output {
            flex: 3;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #333;
            line-height: 1.5;
        }
        
        .game-sidebar {
            flex: 1;
            padding: 15px;
            background-color: #111;
            overflow-y: auto;
        }
        
        .game-input-container {
            display: flex;
            border-top: 1px solid #333;
            background-color: #111;
        }
        
        .game-prompt {
            padding: 10px 15px;
            background-color: #222;
            color: #0f0;
            font-weight: bold;
        }
        
        #game-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #0f0;
            padding: 10px 15px;
            font-size: 1rem;
            outline: none;
        }
        
        .sidebar-section {
            margin-bottom: 20px;
        }
        
        .sidebar-title {
            color: #0f0;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .room-list, .item-list, .npc-list {
            list-style-type: none;
        }
        
        .room-list li, .item-list li, .npc-list li {
            padding: 5px 0;
            border-bottom: 1px dashed #333;
        }
        
        .command-help {
            font-size: 0.85rem;
            color: #666;
            margin-top: 20px;
        }
        
        .command-help div {
            margin-bottom: 5px;
        }
        
        .room-title {
            color: #0f0;
            font-size: 1.3rem;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .room-description {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .room-exits {
            font-style: italic;
            color: #999;
            margin-bottom: 15px;
        }
        
        .game-message {
            margin: 10px 0;
            padding: 8px;
            border-left: 3px solid #0f0;
            background-color: rgba(0, 255, 0, 0.05);
        }
        
        .combat-message {
            color: #ff6b6b;
            border-left-color: #ff6b6b;
            background-color: rgba(255, 0, 0, 0.05);
        }
        
        .item-message {
            color: #ffd700;
            border-left-color: #ffd700;
            background-color: rgba(255, 215, 0, 0.05);
        }
        
        .npc-message {
            color: #87ceeb;
            border-left-color: #87ceeb;
            background-color: rgba(135, 206, 235, 0.05);
        }
        
        .health-bar {
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            background-color: #0f0;
            border-radius: 5px;
            transition: width 0.3s;
        }
        
        .inventory-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-actions {
            display: flex;
            gap: 5px;
        }
        
        .item-action {
            background: #333;
            color: #c0c0c0;
            border: none;
            padding: 2px 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7rem;
        }
        
        .item-action:hover {
            background: #444;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">单机版MUD游戏</div>
            <div class="game-status">
                <div>生命: <span id="player-health">100</span>/100</div>
                <div>位置: <span id="player-location">村庄广场</span></div>
                <div>金币: <span id="player-gold">10</span></div>
            </div>
        </div>
        
        <div class="game-content">
            <div class="game-output" id="game-output">
                <!-- 游戏输出将在这里显示 -->
            </div>
            
            <div class="game-sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">房间物品</div>
                    <ul class="item-list" id="room-items">
                        <!-- 房间物品列表 -->
                    </ul>
                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-title">房间NPC</div>
                    <ul class="npc-list" id="room-npcs">
                        <!-- 房间NPC列表 -->
                    </ul>
                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-title">玩家物品</div>
                    <ul class="item-list" id="player-inventory">
                        <!-- 玩家物品列表 -->
                    </ul>
                </div>
                
                <div class="command-help">
                    <div><strong>基本命令:</strong></div>
                    <div>look - 查看当前房间</div>
                    <div>go [方向] - 移动到指定方向</div>
                    <div>get [物品] - 拾取物品</div>
                    <div>drop [物品] - 丢弃物品</div>
                    <div>use [物品] - 使用物品</div>
                    <div>talk [NPC] - 与NPC交谈</div>
                    <div>attack [NPC] - 攻击NPC</div>
                    <div>inventory - 查看背包</div>
                </div>
            </div>
        </div>
        
        <div class="game-input-container">
            <div class="game-prompt">&gt;</div>
            <input type="text" id="game-input" placeholder="输入命令..." autofocus>
        </div>
    </div>

    <script>
        // 游戏数据模型
        const gameData = {
            player: {
                name: "冒险者",
                health: 100,
                maxHealth: 100,
                gold: 10,
                location: "village_square",
                inventory: []
            },
            
            rooms: {
                village_square: {
                    name: "村庄广场",
                    description: "你站在一个宁静的村庄广场上。中央有一座喷泉，四周是古老的石砌建筑。村民们悠闲地走来走去，几个孩子在喷泉边玩耍。东边是铁匠铺，西边是杂货店，北边通往森林，南边是村庄入口。",
                    exits: {
                        north: "forest_entrance",
                        east: "blacksmith",
                        west: "general_store",
                        south: "village_gate"
                    },
                    items: ["rusty_sword"],
                    npcs: ["villager"]
                },
                
                forest_entrance: {
                    name: "森林入口",
                    description: "你来到了村庄北边的森林入口。茂密的树木遮天蔽日，一条小径蜿蜒伸入林中。空气中弥漫着泥土和植物的清新气息。你可以听到远处鸟儿的鸣叫声。",
                    exits: {
                        south: "village_square",
                        north: "deep_forest"
                    },
                    items: ["health_potion"],
                    npcs: []
                },
                
                deep_forest: {
                    name: "森林深处",
                    description: "你进入了森林深处。这里的光线变得昏暗，树木更加密集。你感到一丝不安，似乎有什么东西在暗处注视着你。地上散落着一些奇怪的骨头。",
                    exits: {
                        south: "forest_entrance",
                        east: "cave_entrance"
                    },
                    items: ["gold_coin", "gold_coin"],
                    npcs: ["goblin"]
                },
                
                cave_entrance: {
                    name: "洞穴入口",
                    description: "你发现了一个隐蔽的洞穴入口。洞口被藤蔓部分遮掩，里面漆黑一片，散发出潮湿的霉味。你隐约听到洞穴深处传来奇怪的声响。",
                    exits: {
                        west: "deep_forest",
                        enter: "cave_interior"
                    },
                    items: ["torch"],
                    npcs: []
                },
                
                cave_interior: {
                    name: "洞穴内部",
                    description: "你进入了洞穴内部。借助微弱的光线，你看到这是一个宽敞的洞穴，墙壁上闪烁着奇异的水晶。洞穴深处似乎有某种生物在移动。",
                    exits: {
                        exit: "cave_entrance"
                    },
                    items: ["magic_amulet"],
                    npcs: ["troll"]
                },
                
                blacksmith: {
                    name: "铁匠铺",
                    description: "你走进了铁匠铺。炉火熊熊燃烧，墙上挂满了各种武器和工具。铁匠正在工作台前忙碌地敲打着一块烧红的金属。",
                    exits: {
                        west: "village_square"
                    },
                    items: [],
                    npcs: ["blacksmith"]
                },
                
                general_store: {
                    name: "杂货店",
                    description: "你进入了杂货店。货架上摆满了各种商品，从食物到工具应有尽有。店主站在柜台后面，微笑着迎接你。",
                    exits: {
                        east: "village_square"
                    },
                    items: ["health_potion", "rope"],
                    npcs: ["shopkeeper"]
                },
                
                village_gate: {
                    name: "村庄入口",
                    description: "你来到了村庄的入口。一座古老的石制拱门标志着村庄的边界。外面是一片广阔的田野，远处是连绵的山脉。",
                    exits: {
                        north: "village_square"
                    },
                    items: [],
                    npcs: ["guard"]
                }
            },
            
            items: {
                rusty_sword: {
                    name: "生锈的剑",
                    description: "一把生锈的旧剑，虽然破旧但仍可使用。",
                    type: "weapon",
                    damage: 5,
                    value: 3
                },
                
                health_potion: {
                    name: "生命药水",
                    description: "一瓶红色的药水，可以恢复30点生命值。",
                    type: "consumable",
                    heal: 30,
                    value: 10
                },
                
                torch: {
                    name: "火把",
                    description: "一支点燃的火把，可以照亮黑暗的地方。",
                    type: "tool",
                    value: 2
                },
                
                magic_amulet: {
                    name: "魔法护身符",
                    description: "一个古老的护身符，散发着微弱的魔法能量。",
                    type: "magic",
                    value: 50
                },
                
                gold_coin: {
                    name: "金币",
                    description: "一枚闪亮的金币。",
                    type: "currency",
                    value: 1
                },
                
                rope: {
                    name: "绳子",
                    description: "一捆结实的绳子，可能有各种用途。",
                    type: "tool",
                    value: 5
                }
            },
            
            npcs: {
                villager: {
                    name: "村民",
                    description: "一个友善的村民，正在广场上散步。",
                    dialogue: [
                        "你好，冒险者！欢迎来到我们的村庄。",
                        "最近森林里不太平静，有人说看到了地精。",
                        "如果你需要补给，可以去杂货店看看。"
                    ],
                    health: 20,
                    hostile: false
                },
                
                blacksmith: {
                    name: "铁匠",
                    description: "一位强壮的铁匠，正在打造武器。",
                    dialogue: [
                        "需要武器吗？我这里有些不错的货色。",
                        "那把生锈的剑？你可以拿走，反正我也不需要它了。",
                        "听说森林深处的洞穴里有宝藏，但我可不敢去那里。"
                    ],
                    health: 50,
                    hostile: false
                },
                
                shopkeeper: {
                    name: "店主",
                    description: "杂货店的店主，正在整理货架。",
                    dialogue: [
                        "欢迎光临！需要些什么吗？",
                        "生命药水？当然有，10金币一瓶。",
                        "如果你要去森林，带根绳子可能有用。"
                    ],
                    health: 30,
                    hostile: false
                },
                
                guard: {
                    name: "守卫",
                    description: "村庄的守卫，正在站岗。",
                    dialogue: [
                        "保持警惕，冒险者。最近外面不太安全。",
                        "如果你要离开村庄，最好带上武器。",
                        "北边的森林最近有地精出没，小心点。"
                    ],
                    health: 60,
                    hostile: false
                },
                
                goblin: {
                    name: "地精",
                    description: "一个丑陋的地精，手持粗糙的木棒。",
                    dialogue: [
                        "嘎！人类！离开我们的森林！",
                        "地精部落会消灭所有入侵者！",
                        "嘎嘎！我要把你的金币都抢走！"
                    ],
                    health: 30,
                    damage: 8,
                    hostile: true,
                    loot: ["gold_coin", "gold_coin"]
                },
                
                troll: {
                    name: "洞穴巨魔",
                    description: "一个巨大的洞穴巨魔，散发着恶臭。",
                    dialogue: [
                        "吼！谁胆敢闯入我的洞穴！",
                        "我要把你碾成肉酱！",
                        "巨魔喜欢闪亮的东西！把你的金币交出来！"
                    ],
                    health: 80,
                    damage: 15,
                    hostile: true,
                    loot: ["magic_amulet", "gold_coin", "gold_coin", "gold_coin"]
                }
            },
            
            commands: {
                look: {
                    description: "查看当前房间的描述",
                    execute: function() {
                        const room = gameData.rooms[gameData.player.location];
                        outputRoomDescription(room);
                    }
                },
                
                go: {
                    description: "移动到指定方向",
                    execute: function(direction) {
                        const room = gameData.rooms[gameData.player.location];
                        
                        if (room.exits[direction]) {
                            gameData.player.location = room.exits[direction];
                            const newRoom = gameData.rooms[gameData.player.location];
                            outputGameMessage(`你向${direction}移动。`);
                            outputRoomDescription(newRoom);
                            updateUI();
                        } else {
                            outputGameMessage(`你不能往${direction}走。`, "error");
                        }
                    }
                },
                
                get: {
                    description: "拾取物品",
                    execute: function(itemName) {
                        const room = gameData.rooms[gameData.player.location];
                        const itemKey = findItemInList(room.items, itemName);
                        
                        if (itemKey) {
                            // 从房间移除物品
                            room.items = room.items.filter(item => item !== itemKey);
                            
                            // 添加到玩家库存
                            gameData.player.inventory.push(itemKey);
                            
                            outputGameMessage(`你拾取了${gameData.items[itemKey].name}。`, "item");
                            updateUI();
                        } else {
                            outputGameMessage(`这里没有"${itemName}"。`, "error");
                        }
                    }
                },
                
                drop: {
                    description: "丢弃物品",
                    execute: function(itemName) {
                        const itemKey = findItemInList(gameData.player.inventory, itemName);
                        
                        if (itemKey) {
                            // 从玩家库存移除
                            gameData.player.inventory = gameData.player.inventory.filter(item => item !== itemKey);
                            
                            // 添加到房间
                            gameData.rooms[gameData.player.location].items.push(itemKey);
                            
                            outputGameMessage(`你丢弃了${gameData.items[itemKey].name}。`, "item");
                            updateUI();
                        } else {
                            outputGameMessage(`你没有"${itemName}"。`, "error");
                        }
                    }
                },
                
                use: {
                    description: "使用物品",
                    execute: function(itemName) {
                        const itemKey = findItemInList(gameData.player.inventory, itemName);
                        
                        if (itemKey) {
                            const item = gameData.items[itemKey];
                            
                            if (item.type === "consumable") {
                                // 使用消耗品
                                gameData.player.health = Math.min(
                                    gameData.player.maxHealth, 
                                    gameData.player.health + item.heal
                                );
                                
                                // 从库存移除
                                gameData.player.inventory = gameData.player.inventory.filter(i => i !== itemKey);
                                
                                outputGameMessage(`你使用了${item.name}，恢复了${item.heal}点生命值。`, "item");
                                updateUI();
                            } else {
                                outputGameMessage(`你不能使用${item.name}。`, "error");
                            }
                        } else {
                            outputGameMessage(`你没有"${itemName}"。`, "error");
                        }
                    }
                },
                
                talk: {
                    description: "与NPC交谈",
                    execute: function(npcName) {
                        const room = gameData.rooms[gameData.player.location];
                        const npcKey = findNPCInList(room.npcs, npcName);
                        
                        if (npcKey) {
                            const npc = gameData.npcs[npcKey];
                            const dialogue = npc.dialogue[Math.floor(Math.random() * npc.dialogue.length)];
                            
                            outputGameMessage(`${npc.name}说："${dialogue}"`, "npc");
                        } else {
                            outputGameMessage(`这里没有"${npcName}"。`, "error");
                        }
                    }
                },
                
                attack: {
                    description: "攻击NPC",
                    execute: function(npcName) {
                        const room = gameData.rooms[gameData.player.location];
                        const npcKey = findNPCInList(room.npcs, npcName);
                        
                        if (npcKey) {
                            const npc = gameData.npcs[npcKey];
                            
                            if (npc.hostile) {
                                // 计算玩家伤害
                                let playerDamage = 2; // 基础伤害
                                
                                // 检查武器
                                const weapon = gameData.player.inventory.find(item => 
                                    gameData.items[item].type === "weapon"
                                );
                                
                                if (weapon) {
                                    playerDamage += gameData.items[weapon].damage;
                                }
                                
                                // 攻击NPC
                                npc.health -= playerDamage;
                                outputGameMessage(`你攻击了${npc.name}，造成了${playerDamage}点伤害。`, "combat");
                                
                                // 检查NPC是否死亡
                                if (npc.health <= 0) {
                                    outputGameMessage(`你击败了${npc.name}！`, "combat");
                                    
                                    // 移除NPC
                                    room.npcs = room.npcs.filter(n => n !== npcKey);
                                    
                                    // 掉落物品
                                    if (npc.loot) {
                                        npc.loot.forEach(item => {
                                            room.items.push(item);
                                        });
                                        outputGameMessage(`${npc.name}掉落了一些物品。`, "item");
                                    }
                                } else {
                                    // NPC反击
                                    const npcDamage = npc.damage || 5;
                                    gameData.player.health -= npcDamage;
                                    outputGameMessage(`${npc.name}反击，对你造成了${npcDamage}点伤害。`, "combat");
                                    
                                    // 检查玩家是否死亡
                                    if (gameData.player.health <= 0) {
                                        outputGameMessage("你被击败了！游戏结束。", "combat");
                                        gameData.player.health = 0;
                                    }
                                }
                                
                                updateUI();
                            } else {
                                outputGameMessage(`${npc.name}是友善的，你不能攻击他。`, "error");
                            }
                        } else {
                            outputGameMessage(`这里没有"${npcName}"。`, "error");
                        }
                    }
                },
                
                inventory: {
                    description: "查看背包",
                    execute: function() {
                        if (gameData.player.inventory.length === 0) {
                            outputGameMessage("你的背包是空的。");
                        } else {
                            outputGameMessage("你的背包中有：");
                            gameData.player.inventory.forEach(itemKey => {
                                const item = gameData.items[itemKey];
                                outputGameMessage(`- ${item.name}: ${item.description}`);
                            });
                        }
                    }
                },
                
                help: {
                    description: "显示帮助信息",
                    execute: function() {
                        outputGameMessage("可用命令:");
                        Object.keys(gameData.commands).forEach(command => {
                            outputGameMessage(`- ${command}: ${gameData.commands[command].description}`);
                        });
                    }
                }
            }
        };

        // 工具函数
        function findItemInList(itemList, itemName) {
            return itemList.find(itemKey => {
                const item = gameData.items[itemKey];
                return item.name.toLowerCase().includes(itemName.toLowerCase());
            });
        }

        function findNPCInList(npcList, npcName) {
            return npcList.find(npcKey => {
                const npc = gameData.npcs[npcKey];
                return npc.name.toLowerCase().includes(npcName.toLowerCase());
            });
        }

        // UI更新函数
        function outputGameMessage(message, type = "normal") {
            const output = document.getElementById("game-output");
            const messageDiv = document.createElement("div");
            messageDiv.className = `game-message ${type}-message`;
            messageDiv.textContent = message;
            output.appendChild(messageDiv);
            output.scrollTop = output.scrollHeight;
        }

        function outputRoomDescription(room) {
            const output = document.getElementById("game-output");
            
            // 清空输出
            output.innerHTML = "";
            
            // 输出房间标题和描述
            const titleDiv = document.createElement("div");
            titleDiv.className = "room-title";
            titleDiv.textContent = room.name;
            output.appendChild(titleDiv);
            
            const descDiv = document.createElement("div");
            descDiv.className = "room-description";
            descDiv.textContent = room.description;
            output.appendChild(descDiv);
            
            // 输出出口
            const exitsDiv = document.createElement("div");
            exitsDiv.className = "room-exits";
            exitsDiv.textContent = `出口: ${Object.keys(room.exits).join(", ")}`;
            output.appendChild(exitsDiv);
            
            output.scrollTop = output.scrollHeight;
        }

        function updateUI() {
            // 更新玩家状态
            document.getElementById("player-health").textContent = gameData.player.health;
            document.getElementById("player-location").textContent = gameData.rooms[gameData.player.location].name;
            document.getElementById("player-gold").textContent = gameData.player.gold;
            
            // 更新房间物品列表
            const roomItemsList = document.getElementById("room-items");
            roomItemsList.innerHTML = "";
            
            const currentRoom = gameData.rooms[gameData.player.location];
            currentRoom.items.forEach(itemKey => {
                const item = gameData.items[itemKey];
                const li = document.createElement("li");
                li.textContent = item.name;
                roomItemsList.appendChild(li);
            });
            
            if (currentRoom.items.length === 0) {
                const li = document.createElement("li");
                li.textContent = "无";
                roomItemsList.appendChild(li);
            }
            
            // 更新房间NPC列表
            const roomNPCsList = document.getElementById("room-npcs");
            roomNPCsList.innerHTML = "";
            
            currentRoom.npcs.forEach(npcKey => {
                const npc = gameData.npcs[npcKey];
                const li = document.createElement("li");
                li.textContent = npc.name;
                roomNPCsList.appendChild(li);
            });
            
            if (currentRoom.npcs.length === 0) {
                const li = document.createElement("li");
                li.textContent = "无";
                roomNPCsList.appendChild(li);
            }
            
            // 更新玩家物品列表
            const playerInventoryList = document.getElementById("player-inventory");
            playerInventoryList.innerHTML = "";
            
            gameData.player.inventory.forEach(itemKey => {
                const item = gameData.items[itemKey];
                const li = document.createElement("li");
                li.className = "inventory-item";
                
                const itemName = document.createElement("span");
                itemName.textContent = item.name;
                
                const itemActions = document.createElement("div");
                itemActions.className = "item-actions";
                
                if (item.type === "consumable") {
                    const useButton = document.createElement("button");
                    useButton.className = "item-action";
                    useButton.textContent = "使用";
                    useButton.onclick = () => {
                        executeCommand("use", item.name);
                    };
                    itemActions.appendChild(useButton);
                }
                
                const dropButton = document.createElement("button");
                dropButton.className = "item-action";
                dropButton.textContent = "丢弃";
                dropButton.onclick = () => {
                    executeCommand("drop", item.name);
                };
                itemActions.appendChild(dropButton);
                
                li.appendChild(itemName);
                li.appendChild(itemActions);
                playerInventoryList.appendChild(li);
            });
            
            if (gameData.player.inventory.length === 0) {
                const li = document.createElement("li");
                li.textContent = "无";
                playerInventoryList.appendChild(li);
            }
        }

        // 命令执行函数
        function executeCommand(command, argument = "") {
            if (gameData.commands[command]) {
                gameData.commands[command].execute(argument);
            } else {
                outputGameMessage(`未知命令: ${command}。输入"help"查看可用命令。`, "error");
            }
        }

        // 初始化游戏
        function initGame() {
            // 显示初始房间描述
            const initialRoom = gameData.rooms[gameData.player.location];
            outputRoomDescription(initialRoom);
            
            // 更新UI
            updateUI();
            
            // 设置命令输入处理
            const gameInput = document.getElementById("game-input");
            gameInput.addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    const input = this.value.trim();
                    this.value = "";
                    
                    if (input) {
                        // 输出玩家输入
                        const output = document.getElementById("game-output");
                        const inputDiv = document.createElement("div");
                        inputDiv.style.color = "#0f0";
                        inputDiv.textContent = `> ${input}`;
                        output.appendChild(inputDiv);
                        output.scrollTop = output.scrollHeight;
                        
                        // 解析并执行命令
                        const parts = input.split(" ");
                        const command = parts[0].toLowerCase();
                        const argument = parts.slice(1).join(" ");
                        
                        executeCommand(command, argument);
                    }
                }
            });
            
            // 欢迎信息
            outputGameMessage("欢迎来到单机版MUD游戏！输入'help'查看可用命令。");
        }

        // 启动游戏
        window.onload = initGame;
    </script>
</body>
</html>
